pluginManagement {
	repositories {
		maven {
			name = 'Fabric'
			url = 'https://maven.fabricmc.net/'
		}
		mavenCentral()
		gradlePluginPortal()
	}
}
plugins {
	id "dev.kikugie.stonecutter" version "0.4.2"
}
stonecutter {
	shared {
		versions "1.16.5", "1.17.1","1.18.2","1.19.2", "1.19.4","1.20.6","1.21"
		vcsVersion = "1.17.1"
	}

	create rootProject
}